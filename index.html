<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <table >
            <tr class="top">
                <td><img class="display" src="images/ttti.png" type="image/png"></td>
                <td><h1><em>&nbsp;Tic Tac Toe&nbsp;</em></h1></td>
                <td><img class="display1" src="images/ttti.png" type="image/png"></td>
            </tr>
        </table>
        <em><marquee direction = "right" bgcolor = "orchid" hspace = "10%"><p id="time"></p></marquee></em>
    </header>
    
    <section>

        <div class="game">
            <table border="2px">
                <tr height="50%" class="play">
                    <td><img class="player" src="images/profile.png" type="images/png" ></td>

                    <td width="30%">
                    <div class="gameContainer"><p id="gameOver">GAME OVER</p>
                        <div class="line" style="transform: translate(0vw, 15vw) rotate(45deg);"></div>
                            <div class="container">
                                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                                <div class="box bt-0"><span class="boxtext"></span></div>
                                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                                <div class="box bl-0"><span class="boxtext"></span></div>
                                <div class="box"><span class="boxtext"></span></div>
                                <div class="box br-0"><span class="boxtext"></span></div>
                                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                                <div class="box bb-0"><span class="boxtext"></span></div>
                                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
                            </div>
                    </div> 
                    </td>
                    <td><img class="player" src="images/profile.png" type="images/png"></td>
                </tr>
            </table>
        </div>

        <div class="game-status">
            <em><h3><span class="info">Turn for X</span></h3></em><br>
            <button id="restart">Restart Game</button>
        </div>
        
        
    </section>

    <footer>
        <h2>Made By Shaurya Barnwal</h2>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
